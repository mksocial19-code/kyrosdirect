<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kyros Logo Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; padding: 3rem 2rem; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; max-width: 1000px; margin: 0 auto; }
    .option { background: #fff; border-radius: 16px; padding: 3rem 2rem; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
    .label { font-size: 0.75rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; color: #9ca3af; }
    .dark { background: #0f1117; }
    h1 { text-align: center; margin-bottom: 2rem; font-size: 1.25rem; color: #374151; }
  </style>
</head>
<body>
  <h1>Kyros Co — Logo Options</h1>
  <div class="grid">

    <!-- OPTION 1: Big K wordmark — K dominant, "yros" smaller inline -->
    <div class="option">
      <span class="label">Option 1 — Inline</span>
      <svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="68" font-family="Inter, sans-serif" font-weight="900" font-size="72" fill="#0f1117" letter-spacing="-4">K</text>
        <text x="58" y="62" font-family="Inter, sans-serif" font-weight="700" font-size="38" fill="#0f1117" letter-spacing="-1">yros</text>
        <text x="58" y="76" font-family="Inter, sans-serif" font-weight="500" font-size="11" fill="#6b7280" letter-spacing="3">CO</text>
      </svg>
      <span class="label">Light bg</span>
    </div>

    <!-- OPTION 2: Stacked — big K on top, KYROS below -->
    <div class="option">
      <span class="label">Option 2 — Stacked</span>
      <svg width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="80" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="96" fill="#0f1117" letter-spacing="-4">K</text>
        <text x="80" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-weight="600" font-size="13" fill="#6b7280" letter-spacing="8">KYROS CO</text>
      </svg>
      <span class="label">Light bg</span>
    </div>

    <!-- OPTION 3: Geometric K mark in box + wordmark -->
    <div class="option">
      <span class="label">Option 3 — Mark + Word</span>
      <svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Square mark -->
        <rect width="52" height="52" x="0" y="4" rx="10" fill="#2563eb"/>
        <text x="26" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="36" fill="white">K</text>
        <!-- Wordmark -->
        <text x="68" y="34" font-family="Inter, sans-serif" font-weight="800" font-size="28" fill="#0f1117" letter-spacing="-1">Kyros</text>
        <text x="69" y="50" font-family="Inter, sans-serif" font-weight="500" font-size="11" fill="#6b7280" letter-spacing="3">DIRECT</text>
      </svg>
      <span class="label">Light bg</span>
    </div>

    <!-- DARK VERSIONS -->
    <div class="option dark">
      <span class="label" style="color:#4b5563">Option 1 — Dark</span>
      <svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="68" font-family="Inter, sans-serif" font-weight="900" font-size="72" fill="white" letter-spacing="-4">K</text>
        <text x="58" y="62" font-family="Inter, sans-serif" font-weight="700" font-size="38" fill="white" letter-spacing="-1">yros</text>
        <text x="58" y="76" font-family="Inter, sans-serif" font-weight="500" font-size="11" fill="#6b7280" letter-spacing="3">CO</text>
      </svg>
    </div>

    <div class="option dark">
      <span class="label" style="color:#4b5563">Option 2 — Dark</span>
      <svg width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="80" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="96" fill="white" letter-spacing="-4">K</text>
        <text x="80" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-weight="600" font-size="13" fill="#6b7280" letter-spacing="8">KYROS CO</text>
      </svg>
    </div>

    <div class="option dark">
      <span class="label" style="color:#4b5563">Option 3 — Dark</span>
      <svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="52" height="52" x="0" y="4" rx="10" fill="#2563eb"/>
        <text x="26" y="42" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="36" fill="white">K</text>
        <text x="68" y="34" font-family="Inter, sans-serif" font-weight="800" font-size="28" fill="white" letter-spacing="-1">Kyros</text>
        <text x="69" y="50" font-family="Inter, sans-serif" font-weight="500" font-size="11" fill="#6b7280" letter-spacing="3">DIRECT</text>
      </svg>
    </div>

  </div>
</body>
</html>
